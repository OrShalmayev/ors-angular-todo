<div class="wrap">
  <div class="container">
    <form class="form login" [formGroup]="form" (submit)="login()">
      <h1 class="headline">Please sign in</h1>
      <div class="form-group">
        <small *ngIf="emailError" class="text-danger">
          {{emailError}}
        </small>
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Enter email"
          formControlName="email"
          [(ngModel)]="credentials.email"
        >
      </div>
      <div class="form-group">
        <small *ngIf="passwordError" class="text-danger">
          {{passwordError}}
        </small>
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
          formControlName="password"
          [(ngModel)]="credentials.password"
        >
      </div>
      <div class="form-group">
        <button
          [disabled]="isFormValid===false"
          class="form-control"
          type="submit"
          id="login-button"
        >Sign in</button>
      </div>
    </form>
    <a [routerLink]="['/register']">Register</a>
  </div>
</div>
