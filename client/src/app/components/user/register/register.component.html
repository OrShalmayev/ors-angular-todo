<div class="wrap">
  <div class="container">
      <form class="form register" [formGroup]="form" (submit)="register()">
        <h1 class="headline">Register</h1>
        <div class="form-group">
          <small *ngIf="emailError" class="text-danger">
            {{emailError}}
          </small>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter email"
            formControlName="email"
            [(ngModel)]="credentials.email"
          >
        </div>
        <div class="form-group">
          <small *ngIf="passwordError" class="text-danger">
            {{passwordError}}
          </small>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            formControlName="password"
            [(ngModel)]="credentials.password"
          >
        </div>
        <div class="form-group">
          <button
          [disabled]="form.valid === false || isFormValid === false"
          class="form-control" type="submit" id="login-button"
          >Sign up</button>
        </div>
      </form>
      <a
      [routerLink]="['/login']"
      >
      Login
      </a>
    </div>
  </div>
